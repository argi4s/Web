<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
			<div class="col-md-3">
				<div class="card card-primary">
					<div class="card-header text-center">
						<h1>Registration Form</h1>
					</div>
					<div class="card-body">
						<form class="form-group" action="formhandler.inc.php" method="post"  name="form" onsubmit="return registration_validated()">
							<div class="form-group">
								<label for="Name">Name</label>
								<div><input type="text" class="form-control" name="Name" id="Name"></div>
								<div id="Name_error">Please fill up your Name</div>
							</div>	
							<div class="form-group">
								<label for="Surname">Surname</label>
								<div><input type="text" class="form-control" name="Surname" id="Surname"></div>  
								<div id="Surname_error">Please fill up your Surname</div> 
							</div>							
							<div class="form-group">
								<label for="Username">Username</label>
								<div><input type="text" class="form-control" name="Username" id="Username"></div>
								<div id="Username_error">Please fill up your Username</div>
							</div>	
							<div class="form-group">
								<label for="PhoneNumber">PhoneNumber</label>
								<div><input type="tel" class="form-control" name="PhoneNumber" pattern="[0-9]{10}" id="PhoneNumber"></div>
								<div id="PhoneNumber_error">Please fill up your PhoneNumber</div>
							</div>	
							<div class="form-group">
								<label for="Password">Password</label>
								<div><input type="Password" class="form-control" name="Password" id="Password"></div>
								<div id="Password_error">Please fill up your Password</div>
							</div>						
							<input type="hidden" class="form-control" name="chosenLatitude" value="">
							<input type="hidden" class="form-control" name="chosenLongitude" value="">	
							<input type="submit" class="btn btn-primary">
						</form>
					</div>
					<div class="card-footer text-right ">
						<small>&copy; TSMpeli</small> 
					</div>
				</div>				
			</div>
			<div class="col-md-9">
				<div id="map" style="height: 700px; width: 80%;"></div>
			</div>
        </div>
    </div>
    <script src="register_valid.js"></script>
</body>
</html>
