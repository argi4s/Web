<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row col-md-6 col-md-offset-3">
            <div class="card card-primary">
                <div class="card-header text-center">
                    <h1>Registration Form</h1>
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="form-group">
                            <label for="Name">Name</label>
                            <div><input type="text" class="form control" name="name" id="Name"></div>
                        </div>

                        <div class="form-group">
                            <label for="surname">surname</label>
                            <div><input type="text" class="form control" surname="surname" id="surname"></div>   
                        </div>
                        <div class="form-group">
                            <label for="username">username</label>
                            <div><input type="text" class="form control" username="username" id="username"></div>
                        </div>

                        <div class="form-group">
                            <label for="phoneNumber">phoneNumber</label>
                            <div><input type="int" class="form control" phoneNumber="phoneNumber" id="phoneNumber"></div>
                        </div>

                        <div class="form-group">
                            <label for="password">password</label>
                            <div><input type="password" class="form control" password="password" id="password"></div>
                        </div>

                        <input type="submit" class="btn btn-primary">
                    </form>
                </div>
                <div class="card-footer text-right ">
                   <small>&copy; TSMpeli</small> 
                </div>
            </div>
        </div>
       
    </div>
</body>
</html>
